<h1>Загрузка архива</h1>
<div class="row mt-3">
  <div class="col-md-4">
    <form th:action="@{/uploadZipDir}" method="post" enctype="multipart/form-data">
      <div class="input-group">
        <input type="file" class="form-control" name="file" id="exampleFormControlFile22" aria-label="Upload">
        <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="Архив будет представлен в распакованном виде">
        <button class="btn btn-outline-success" type="submit" id="exampleFormControlFile2">Загрузить</button>
          </span>
      </div>
    </form>
  </div>
</div>
<h1>Загрузка файлов</h1>
<div class="row mt-3">
  <div class="col-md-4">
    <form th:action="@{/uploadFilesInFolder}" method="post" enctype="multipart/form-data">
      <div class="input-group">
        <input type="file" class="form-control" name="files" multiple aria-describedby="inputGroupFileAddon04" aria-label="Upload">
        <button class="btn btn-outline-success" type="submit" id="inputGroupFileAddon05">Загрузить</button>
      </div>
    </form>
  </div>
</div>


<div th:if="${message}">
  <p th:text="${message}"></p>
</div>
