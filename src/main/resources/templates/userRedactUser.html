<h1>Редактировать профиль</h1>
<div class="row">
  <div class="col-md-6">
    <form method="post" th:action="@{usersRedactUsers}" th:each = "users:${user}">
      <div class="row mb-3">
        <label for="inputLogin" class="col-sm-2 col-form-label">Логин</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputLogin" name="newUserName" required pattern=".{1,}">
        </div>
      </div>
        <div class="row mb-3">
          <label for="inputLogin" class="col-sm-2 col-form-label">Новый пароль</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="inputPassword" name="newPassword" required pattern=".{1,}">
          </div>
        </div>
      <div class="row mb-3">
        <label for="inputLogin" class="col-sm-2 col-form-label">Старый пароль</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputOldPassword" name="OldPassword" required pattern=".{1,}">
        </div>
      </div>
      <button type="submit"  class="btn btn-outline-success" name="userName" th:value="${users.username}">Изменить</button>
    </form>


  </div >
  <div class="col-md-6">
    <div  th:each = "users:${user}">
      <h3>Данные </h3>
      <p th:text = "@{'Логин: ' + ${users.username}}" style="margin-bottom: 10px;" ></p>
      <p th:text = "@{'Роль: ' + ${users.roles}}"></p>

    </div>
    <div th:each = "sizes:${size}">
      <p th:text="@{'Занимаемая память: ' + ${sizes} + 'МБ'}"></p>
    </div>
  </div>

</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
