<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Uploaded Files</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">

  <div class="container-fluid ">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="/static/background-image.jpg"  width="30" height="24" class="d-inline-block align-text-top">
        becuper
      </a>

    </div>
    <form class="d-flex" role="search" onsubmit="return false;">
      <input class="form-control me-2" type="search" id="searchInput" placeholder="Поиск файла" aria-label="Search">
      <button class="btn btn-outline-success" type="button" onclick="searchFiles()">Search</button>
    </form>
    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <div class="dashboard_rules" th:if="${isAdmin}">
          <a class="nav-link active"  href="/admin/users">Главная для администратора</a>
        </div>
        <a class="nav-link active" aria-current="page" href="/files">Главная</a>
        <a class="nav-link active" aria-current="page" href="/usersRedactUser">Профиль</a>
        <a class="nav-item mt-1" >
          <form th:action="@{/logout}" method="post">
            <input class="btn btn-outline-success" type="submit" value="Sign Out"/>
          </form>
        </a>
      </div>
    </div>
  </div>
</nav>

<div class="row">
  <h1>Загруженные файлы</h1>
  <div class="col-md-3">

      <ul>

        <div id="accordions">
          <li th:each="dir,state : ${dirs}" >
            <img src="/static/free-icon-file-and-folder-8291136.png"  alt="Folder Icon" class="folder-icon" style="max-width: 30px; max-height: 30px;">
            <button class="btn flex-fill" type="button" th:text="${dir}" data-bs-toggle="collapse" th:data-bs-target="'#dir-' + ${state.index}" aria-expanded="false" th:aria-controls="'dir-' + ${state.index}" style="font-weight: bold;">
            </button>
            <div class="collapse multi-collapse" th:id="'dir-' + ${state.index}" th:data-bs-parent="'#accordions'">
              <div class="card card-body">
                <form th:action="files" method="post">
                  <a class="nav-link" href="/dirOpen/{dirName}" th:href="@{'/dirOpen/' + ${dir}}">Открыть</a>
                </form>
                <form th:action="files" method="post">
                  <a class="nav-link" href="/downloadDirs/{dirName}" th:href="@{'/downloadDirs/' + ${dir}}">Скачать</a>
                </form>
                <form th:action="files" method="post">
                  <a class="nav-link" href="/dirDelete/{dirName}" th:href="@{'/dirDelete/'+${dir}}">Удалить</a>
                </form>
              </div>
            </div>
          </li>
        </div>

        <div id="accordion">
        <li th:each="file,state : ${files}">

            <button class="btn  flex-fill" type="button" th:text="${file}" data-bs-toggle="collapse" th:data-bs-target="'#file-' + ${state.index}" aria-expanded="false" th:aria-controls="'file-' + ${state.index}">
            </button>

          <div class="collapse multi-collapse" th:id="'file-' + ${state.index}" th:data-bs-parent="'#accordion'">
            <div class="card card-body">
              <form th:action="files" method="post">
                <a class="nav-link" href="/filesVersions/{fileName}" th:href="@{'/filesVersions/' + ${file}}">Просмотреть версии</a>
              </form>
              <form th:action="files" method="post">
                <a class="nav-link" href="/files1/{fileName}" th:href="@{'/files1/' + ${file}}">Скачать последнюю версию</a>
              </form>
              <form th:action="files" method="post">
                <a class="nav-link" href="/filesDelete/{fileName}" th:href="@{'/filesDelete/'+${file}}">Удалить</a>
              </form>
            </div>
          </div>
        </li>
        </div>

      </ul>
  </div>

  <div class="col-md-3">

      <ul>
      </ul>

  </div>





    <div class="col-md-3  ">
      <form th:action="@{/newDir}" method="post">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Имя папки" aria-label="Recipient's username" aria-describedby="button-addon2" name="FolderName" required pattern=".{1,}">
        <div class="input-group-append">
          <button type="submit" class="btn btn-outline-success" id="button-addon2">Создать папку</button>
        </div>
      </div>
  </form>
    </div>

  <div class="col-md-2  ">
    <a href="/upload" class="btn btn-outline-success">Загрузить файлы</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
<script>
  function searchFiles() {
    var input = document.getElementById("searchInput");
    var filter = input.value.toLowerCase();
    var fileButtons = document.getElementsByClassName("btn btn-dark bg-dark");

    for (var i = 0; i < fileButtons.length; i++) {
      var fileButton = fileButtons[i];
      var fileName = fileButton.textContent.toLowerCase();
      var listItem = fileButton.parentNode;

      if (fileName.includes(filter)) {
        listItem.style.display = "";
      } else {
        listItem.style.display = "none";
      }
    }
  }
</script>
<script>
  function searchFiles() {
    var input = document.getElementById("searchInput");
    var filter = input.value.toLowerCase();
    var fileButtons = document.querySelectorAll(".btn.btn-dark.bg-dark");

    for (var i = 0; i < fileButtons.length; i++) {
      var fileButton = fileButtons[i];
var fileName = fileButton.textContent.toLowerCase();
var listItem = fileButton.parentNode;

if (fileName.includes(filter)) {
listItem.style.display = "";
} else {
listItem.style.display = "none";
}
}

var folderButtons = document.querySelectorAll("#accordions .btn.btn-dark.bg-dark");

for (var j = 0; j < folderButtons.length; j++) {
var folderButton = folderButtons[j];
var folderName = folderButton.textContent.toLowerCase();
var folderListItem = folderButton.parentNode;

if (folderName.includes(filter)) {
folderListItem.style.display = "";
} else {
folderListItem.style.display = "none";
}
}
}
</script>
</body>
</html>
